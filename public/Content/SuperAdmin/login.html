<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orbit360 Restaurant</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="bootstrap/jquery.slim.min.js"></script>
	<script src="bootstrap/popper.min.js"></script>	
	<script src="bootstrap/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="logo" class="main-logo">
			</div>
		</div>
	</header>

	<div class="container">
		<div class="login_wrap">
			<div class="col-md-12 col-sm-12 col-lg-12">
				<div class="row">
					<div class="col-md-6 col-lg-6 col-sm-12">
						<h1>Sign In</h1>
						<form action="#" class="form_login">
						    <div class="form-group">
						      <input type="text" class="form-control text_wraps-input" id="email" placeholder="Username or email" name="email">
						    </div>
						    <div class="form-group">
						      <input type="password" class="form-control text_wraps-input" id="pwd" placeholder="Password" name="pswd">
						    </div>
						    <div class="form-group form-check">
						    	<div class="sb-checkbox">
						      	<label class="form-check-label">
						        <input type="checkbox" class="sb-checkbox__input" id="check1" name="check1" checked>
								  <label class="sb-checkbox__label sb-checkbox__label--green" for="check1"></label> <span class="wrap-remember">Keep me signed in</span>
						      </label>
						      </div>
						    </div>
						    <button type="submit" class="btn btn-primary wrap_submit-signin">Sign In</button>
						  </form>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-12">
						<img src="images/sign-in.png" alt="login-image" class="login_image">
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
